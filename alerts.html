<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts - ONWeather Chaser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
        }
        .alert {
            background: #ff0000;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ONWeather Chaser</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="updates.html">Weather Updates</a></li>
                <li><a href="alerts.html">Weather Alerts</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </header>
    <div class="main-content container">
        <h2>Weather Alerts</h2>
        <div id="alerts"></div>
    </div>
    <footer>
        <p>Powered by: PulseDynamics 'pDW' &copy; 2024</p>
    </footer>

    <script>
        async function fetchWeatherAlerts() {
            try {
                const response = await fetch('https://www.weather.gc.ca/data/dms/alert_geojson_v2/alerts.public.en.geojson');
                const data = await response.json();
                const alertsContainer = document.getElementById('alerts');

                if (data.features.length > 0) {
                    data.features.forEach(feature => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert';
                        alertDiv.innerHTML = `
                            <p><strong>⚠️ ${feature.properties.event} ⚠️</strong></p>
                            <p><strong>Area:</strong> ${feature.properties.area}</p>
                            <p><strong>Severity:</strong> ${feature.properties.severity}</p>
                            <p><strong>Description:</strong> ${feature.properties.description}</p>
                            <p><strong>Effective:</strong> ${new Date(feature.properties.effective).toLocaleString()}</p>
                            <p><strong>Expires:</strong> ${new Date(feature.properties.expires).toLocaleString()}</p>
                        `;
                        alertsContainer.appendChild(alertDiv);
                    });
                } else {
                    alertsContainer.innerHTML = '<p>No weather alerts at this moment.</p>';
                }
            } catch (error) {
                console.error('Error fetching weather alerts:', error);
                document.getElementById('alerts').innerHTML = '<p>Failed to load weather alerts.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchWeatherAlerts);
    </script>
</body>
</html>
