<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #info {
            margin-top: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Get Airport Information</h1>
    <p>Enter ICAO code:</p>
    <input type="text" id="icao" placeholder="e.g., CYOW">
    <button onclick="getAirportInfo()">Get Info</button>
    <div id="info"></div>

    <script>
        async function getAirportInfo() {
            const icao = document.getElementById('icao').value.trim().toUpperCase();
            const metarUrl = `https://metar.vatsim.net/${icao}`;
            const commsUrl = `https://my.vatsim.net/api/v2/aip/airports/${icao}`;

            try {
                // Fetch METAR data
                const metarResponse = await fetch(metarUrl);
                if (!metarResponse.ok) {
                    throw new Error('Network response was not ok for METAR data');
                }
                const metarText = await metarResponse.text();

                // Fetch communication data
                const commsResponse = await fetch(commsUrl);
                if (!commsResponse.ok) {
                    throw new Error('Network response was not ok for communication data');
                }
                const commsData = await commsResponse.json();

                // Check for METAR data validity
                if (metarText.startsWith("No METAR data") || metarText.startsWith("No") || !metarText) {
                    document.getElementById('info').innerHTML = 'No METAR Information Available for the requested airport';
                } else {
                    displayInfo(metarText, commsData);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('info').innerHTML = 'Error fetching data. Please try again.';
            }
        }

        function displayInfo(metarText, commsData) {
            const infoDiv = document.getElementById('info');

            const metarData = parseMetar(metarText);

            if (!metarData) {
                infoDiv.innerHTML = 'Error parsing METAR data.';
                return;
            }

            const commsInfo = commsData.data.frequencies.map(f => `<p><strong>${f.type}:</strong> ${f.frequency}</p>`).join('');

            infoDiv.innerHTML = `
                <h2>METAR Information for ${metarData.station}</h2>
                <p><strong>Temperature:</strong> ${metarData.temperature}Â°C <img class="icon" src="https://www.iconfinder.com/icons/4529011/download/svg/64/temperature.svg" alt="Temperature icon"></p>
                <p><strong>Wind:</strong> ${metarData.wind} <img class="icon" src="https://www.iconfinder.com/icons/4529015/download/svg/64/wind.svg" alt="Wind icon"></p>
                <p><strong>Visibility:</strong> ${metarData.visibility} <img class="icon" src="https://www.iconfinder.com/icons/4529013/download/svg/64/visibility.svg" alt="Visibility icon"></p>
                <p><strong>Weather:</strong> ${metarData.weather} <img class="icon" src="https://www.iconfinder.com/icons/4529017/download/svg/64/cloud.svg" alt="Weather icon"></p>
                <p><strong>Remarks:</strong> ${metarData.remarks}</p>
                <h2>Communication Frequencies</h2>
                ${commsInfo}
            `;
        }

        function parseMetar(data) {
            // Example METAR: "CYOW 031400Z 25015G25KT 15SM FEW025 SCT040 BKN080 25/17 A3002 RMK AC3AC3 SLP170"
            const parts = data.split(' ');
            const metarData = {
                station: parts[0],
                time: parts[1],
                wind: parts[2],
                visibility: parts[4],
                weather: parts[5],
                temperature: parts[7].split('/')[0],
                remarks: parts.slice(10).join(' ')
            };

            return metarData;
        }
    </script>
</body>
</html>
