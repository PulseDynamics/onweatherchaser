<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport METAR Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Airport METAR Information</h1>
    <p>Enter ICAO code:</p>
    <input type="text" id="icao" placeholder="e.g., CYOW">
    <button onclick="getMetarInfo()">Get Info</button>
    <div id="info"></div>

    <script>
        async function getMetarInfo() {
            const icao = document.getElementById('icao').value.trim().toUpperCase();
            const metarUrl = `https://metar.vatsim.net/${icao}`;

            try {
                const response = await fetch(metarUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok for METAR data');
                }
                const metarText = await response.text();
                console.log("METAR Data:", metarText); // Log METAR data for debugging

                if (metarText.startsWith("No METAR data") || metarText.startsWith("No") || !metarText) {
                    document.getElementById('info').innerHTML = 'No METAR Information Available for the requested airport';
                } else {
                    document.getElementById('info').innerHTML = `<h2>METAR Information</h2><p>${metarText}</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('info').innerHTML = 'Error fetching data. Please try again.';
            }
        }
    </script>
</body>
</html>
